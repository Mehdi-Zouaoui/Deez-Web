<main class="container-fluid ">
    <h1>Recherche</h1>
    <p>Recherchez un titre sur Deezer en utilisantle formulaire suivant :</p>
    <form class="card form-inline">
        <div class="form-row align-items-center">
            <label for="exampleInputEmail1">Titre :</label>
            <input type="text" class="form-control " id="userInput" aria-describedby="emailHelp"
                   placeholder="Enter email">
            <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="searchOptions">
                    <option value="ALBUM_ASC">Album</option>
                    <option value="ARTIST_ASC">Artiste</option>
                    <option value="TRACK_ASC">Musique</option>
                    <option value="RANKING">Les plus populaires</option>
                    <option value="RATING_ASC">Les mieux not√©s</option>
                </select>
            </div>

            <div class="col-auto my-1">
                <button class="btn btn-primary" type="button" onclick="searchUserInput()">Search</button>
            </div>

        </div>
    </form>

    <div id="audioList" class="d-flex flex-wrap justify-content-center p-1 no-gutter">

    </div>
