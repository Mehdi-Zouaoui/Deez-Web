<nav class="nav bg-dark py-3">

    <a class="nav-link text-light" href="/index.html"><i class="fa fa-home"></i> Accueil</a>

<main class="container-fluid ">
    <h1 class="text-center display-2">Recherche</h1>
    <p class="text-center h3">Recherchez un titre sur Deezer en utilisant le formulaire suivant :</p>
    <form class="card form-inline col-8 mx-auto mb-3">
        <div class="form-row align-items-center">
            <label for="userInput">Titre :</label>
            <input type="text" class="form-control mx-2 " id="userInput" aria-describedby="emailHelp"
                   placeholder="Entrer votre recherche">
            <div class="col-auto my-1">
                <select class="custom-select mr-sm-2" id="searchOptions">
                    <option value="ALBUM_ASC">Album</option>
                    <option value="ARTIST_ASC">Artiste</option>
                    <option value="TRACK_ASC">Musique</option>
                    <option value="RANKING">Les plus populaires</option>
                    <option value="RATING_ASC">Les mieux not√©s</option>
                </select>
            </div>

            <div class="col-auto my-1">
                <button class="btn btn-success" id="searchButton" type="button" onclick="searchUserInput()">Rechercher</button>
            </div>

        </div>
    </form>

    <div id="audioList" class="d-flex flex-wrap justify-content-center p-1 no-gutter">

    </div>
    <button onclick="getMoreResult()" class="col-12 btn btn-success">SearchMore</button>
</main>
